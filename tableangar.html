<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
    <style>
        .table{
            border: 2px solid black
        }
    </style>
</head>
<body>
    <h1>STUDENT AND THERE MARKS</h1>
    <table class="table">
        <caption>STUDENT MARKS</caption>
        <thead class="table">
        
        <tr class="table">
            <th rowspan="2" class="table">Sr.no</th>
            <th rowspan="2" class="table">Name</th>
            <th colspan="2" class="table">Marks</th>
        </tr>
        <tr>
            <th class="table">Score</th>
            <th class="table">Percentage</th>
        </tr>
    </thead>
    <tbody class="table">
        <tr>
            <td class="table">0101</td>
            <td class="table">john doe</td>
            <td class="table">98.01</td>
            <td class="table">98.01%</td>
        </tr>
        <tr>
            <td class="table">0102</td>
            <td class="table">Mark Handosome</td>
            <td class="table">92.01</td>
            <td class="table">92.01%</td>
        </tr>
        <tr>
            <td class="table">0103</td>
            <td class="table">Alice Nunch</td>
            <td class="table">97.67</td>
            <td class="table">97.67%</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
